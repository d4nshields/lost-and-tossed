plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.lostandtossed.lost_and_tossed"
    compileSdk = 35
    ndkVersion = "26.3.11579264"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.lostandtossed.lost_and_tossed"
        minSdk = 21
        targetSdk = 35
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // Disable minification for now to avoid R8 issues
            minifyEnabled false
            shrinkResources false
            signingConfig = signingConfigs.debug
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Only add Play Core if really needed (which we probably don't need)
    // implementation 'com.google.android.play:core:1.10.3'
    
    // Keep only essential AndroidX
    implementation 'androidx.core:core:1.13.1'
}
